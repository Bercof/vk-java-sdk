subprojects {
    apply plugin: 'java'

    group 'com.vk.api'
    version '1.0.15-up17'

    sourceCompatibility = 17
    targetCompatibility = 17

    tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
    }

    repositories {
        mavenCentral()
    }

    ext {
        commonsTextVersion = '1.12.0'
        slf4jVersion = '2.0.13'
        log4jVersion = '2.23.1'
        gsonVersion = '2.10.1'
        commonsIOVersion = '2.16.1'
        commonsCLIVersion = '1.7.0'
        testngVersion = '7.5'
        commonsCollectionsVersion = '4.4'
        javapoetVersion = '1.6.1'
        httpCoreVersion = '5.2.4'
        httpClientVersion = '5.3.1'
        asyncHttpClientVersion = '2.12.3'
        guavaVersion = '33.1.0-jre'
        commonsLangVersion = '3.14'
        jacksonVersion = '2.8.5'
        jettyVersion = '9.4.0.v20161208'
    }
}